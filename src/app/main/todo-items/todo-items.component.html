<div *ngFor="let element of dataSource$ | async">
  <h3>{{element.title}}</h3>
  <p>Due on: {{element.due_on | date:'dd/MM/yyyy HH:mm'}}</p>
</div>

<mat-paginator (page)="onPaginatorChange($event)"
               [length]="paginatorData.total"
               [pageSize]="paginatorData.limit"
               [pageIndex]="paginatorData.page - 1"
               aria-label="Select page">
</mat-paginator>
